server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: CourtLink
  datasource:
    url: jdbc:h2:mem:courtlink
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

springfox:
  documentation:
    swagger-ui:
      enabled: true
    swagger:
      v2:
        enabled: true 